server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests to backend if needed (though usually handled via Ingress/Service in K8s)
    # location /api/ {
    #     proxy_pass http://backend:8000;
    # }
}
