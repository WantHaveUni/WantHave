<div class="container">
    <h1>Admin Dashboard</h1>

    <mat-card>
        <mat-card-header>
            <mat-card-title>User Management</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="table-container">
                <table mat-table [dataSource]="users" class="user-table">

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
                    </ng-container>

                    <!-- Username Column -->
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef> Username </th>
                        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef class="hide-mobile"> Email </th>
                        <td mat-cell *matCellDef="let user" class="hide-mobile"> {{user.email}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef class="hide-mobile"> Name </th>
                        <td mat-cell *matCellDef="let user" class="hide-mobile"> {{user.first_name}} {{user.last_name}} </td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let user">
                            <button mat-icon-button color="warn" (click)="deleteUser(user)" [disabled]="user.id === 1">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
