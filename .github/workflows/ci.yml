name: CI Pipeline

on:
  push:
    branches: [ main, dev ]

jobs:
  test-frontend:
    runs-on: [self-hosted, Linux, k8s]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Angular Tests (via Temp-Image)
        run: |
          cd wantHave_frontend
          # Wir nutzen 'npm ci' für den Speicher und bauen das Test-Image
          echo "FROM trion/ng-cli-karma:latest
          WORKDIR /app
          COPY . .
          RUN npm ci" > Test.Dockerfile
          
          docker build -t frontend-test -f Test.Dockerfile .
          
          # HIER IST DIE ÄNDERUNG:
          # 1. --watch=false: Zwingt zum Beenden (das ist --no-watch)
          # 2. --no-progress: Weniger Logs, schneller
          # 3. ChromeHeadlessNoSandbox: Wichtig für Docker!
          docker run --rm frontend-test npx ng test --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox

  test-backend:
    runs-on: [self-hosted, Linux, k8s]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run Django Tests
        run: |
          cd wantHave_backend
          pip install -r requirements.txt
          python manage.py test

  build-and-push:
    needs: [test-frontend, test-backend]
    runs-on: [self-hosted, Linux, k8s]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Login to FH Registry
        uses: docker/login-action@v3
        with:
          registry: registry.kub2.fh-joanneum.at
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build & Push Frontend
        run: |
          TAG=${{ github.ref_name }}
          docker build -t registry.kub2.fh-joanneum.at/k8s/wanthave/frontend:$TAG -f wantHave_frontend/Dockerfile wantHave_frontend/
          docker push registry.kub2.fh-joanneum.at/k8s/wanthave/frontend:$TAG

      - name: Build & Push Backend
        run: |
          TAG=${{ github.ref_name }}
          docker build -t registry.kub2.fh-joanneum.at/k8s/wanthave/backend:$TAG -f wantHave_backend/Dockerfile wantHave_backend/
          docker push registry.kub2.fh-joanneum.at/k8s/wanthave/backend:$TAG