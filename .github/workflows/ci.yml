name: CI Pipeline

on:
  push:
    branches: [ main, dev ]

jobs:
  test-frontend:
    runs-on: [self-hosted, Linux, k8s]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Angular Tests (Single Line Hack)
        # Alles in einer Zeile. printf erstellt das Dockerfile mit ZeilenumbrÃ¼chen (\n).
        run: cd wantHave_frontend && printf "FROM trion/ng-cli-karma:latest\nENV CI=true\nWORKDIR /app\nCOPY . .\nRUN npm ci" > Test.Dockerfile && docker build -t frontend-test -f Test.Dockerfile . && docker run --rm --init frontend-test npx ng test --watch=false --no-progress --code-coverage=false --browsers=ChromeHeadlessNoSandbox

  test-backend:
    runs-on: [self-hosted, Linux, k8s]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run Django Tests
        run: |
          cd wantHave_backend
          pip install -r requirements.txt
          python manage.py test

  build-and-push:
    needs: [test-frontend, test-backend]
    runs-on: [self-hosted, Linux, k8s]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Login to FH Registry
        uses: docker/login-action@v3
        with:
          registry: registry.kub2.fh-joanneum.at
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build & Push Frontend
        run: |
          TAG=${{ github.ref_name }}
          docker build -t registry.kub2.fh-joanneum.at/k8s/wanthave/frontend:$TAG -f wantHave_frontend/Dockerfile wantHave_frontend/
          docker push registry.kub2.fh-joanneum.at/k8s/wanthave/frontend:$TAG

      - name: Build & Push Backend
        run: |
          TAG=${{ github.ref_name }}
          docker build -t registry.kub2.fh-joanneum.at/k8s/wanthave/backend:$TAG -f wantHave_backend/Dockerfile wantHave_backend/
          docker push registry.kub2.fh-joanneum.at/k8s/wanthave/backend:$TAG