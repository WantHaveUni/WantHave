name: CI Pipeline

on:
  push:
    branches: [ main, dev ]

jobs:
  # STAGE 1: Frontend Tests in einem spezialisierten Docker-Container
  test-frontend:
    runs-on: [self-hosted, Linux, k8s]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Angular Tests in specialized Container
        run: |
          # Wir nutzen ein Image, das Node, Chrome und Angular CLI bereits enthält
          docker run --rm \
            -v ${{ github.workspace }}/wantHave_frontend:/app \
            -w /app \
            trion/ng-cli-karma:latest \
            sh -c "npm install && npm run test -- --watch=false --browsers=ChromeHeadless --no-sandbox"

  # STAGE 1: Backend Tests (Parallel zum Frontend)
  test-backend:
    runs-on: [self-hosted, Linux, k8s]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run Django Tests
        run: |
          cd wantHave_backend
          pip install -r requirements.txt
          python manage.py test

  # STAGE 2: Build & Push (Startet nur, wenn BEIDE Test-Jobs grün sind)
  build-and-push:
    needs: [test-frontend, test-backend]
    runs-on: [self-hosted, Linux, k8s]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to FH Registry
        uses: docker/login-action@v3
        with:
          registry: registry.kub2.fh-joanneum.at
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and Push Frontend
        run: |
          TAG=${{ github.ref_name }}
          docker build -t registry.kub2.fh-joanneum.at/k8s/wanthave/frontend:$TAG -f wantHave_frontend/Dockerfile wantHave_frontend/
          docker push registry.kub2.fh-joanneum.at/k8s/wanthave/frontend:$TAG

      - name: Build and Push Backend
        run: |
          TAG=${{ github.ref_name }}
          docker build -t registry.kub2.fh-joanneum.at/k8s/wanthave/backend:$TAG -f wantHave_backend/Dockerfile wantHave_backend/
          docker push registry.kub2.fh-joanneum.at/k8s/wanthave/backend:$TAG