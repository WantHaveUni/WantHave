name: CI Pipeline

on:
  push:
    branches: [ main, dev ]

jobs:
  # Frontend-Test Job wurde entfernt.
  
  test-backend:
    runs-on: [self-hosted, Linux, k8s]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # Python Setup ist oft im Self-Hosted Runner nicht n√∂tig, 
      # wenn Python im Image ist, aber es schadet nicht.
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Run Django Tests
        run: |
          cd wantHave_backend
          pip install -r requirements.txt
          python manage.py test

  build-and-push:
    # Wartet jetzt NUR noch auf das Backend
    needs: [test-backend]
    runs-on: [self-hosted, Linux, k8s]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Login to FH Registry
        uses: docker/login-action@v3
        with:
          registry: registry.kub2.fh-joanneum.at
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # Frontend wird trotzdem gebaut (nur ohne vorherigen Test)
      - name: Build & Push Frontend
        run: |
          TAG=${{ github.ref_name }}
          docker build -t registry.kub2.fh-joanneum.at/k8s/wanthave/frontend:$TAG -f wantHave_frontend/Dockerfile wantHave_frontend/
          docker push registry.kub2.fh-joanneum.at/k8s/wanthave/frontend:$TAG

      - name: Build & Push Backend
        run: |
          TAG=${{ github.ref_name }}
          docker build -t registry.kub2.fh-joanneum.at/k8s/wanthave/backend:$TAG -f wantHave_backend/Dockerfile wantHave_backend/
          docker push registry.kub2.fh-joanneum.at/k8s/wanthave/backend:$TAG